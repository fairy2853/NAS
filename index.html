<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robocode Marketplace</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Robocode Marketplace</h1>
    <div id="cart">
      <button id="cart-button" onclick="openCart()">
        <img src="img/cart.png" alt="cart">
      </button>
      <div id="cart-products" class="hide">
        Cart is empty
      </div>
    </div>
  </header>
  <main>
    <div id="products-grid">

    </div>
  </main>
  <div id="myModal" class="modal">
    <div class="modal-content" >
      <span class="close">&times;</span>
      <div id="content-grid">

      </div>
      <form id="order-form">
        <input type="text" name="FullName" placeholder="Full Name" required>
        <input type="text" name="DeliveryAddress" placeholder="Delivery Address" required>
        <input type="tel" name="PhoneNumber" placeholder="Phone Number" required>
        <input type="number" name="PostOfficeNumber" placeholder="Post Office Number" required>
        <h2>Total Price: <span id="price"></span></h2>
        <input type="submit" value="Order" class="submit">
    </form>
    </div>
  </div>
</body>
<script src="script.js" defer></script>

</html>
